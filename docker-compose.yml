version: "3.9"
services:
  main_container:
    tty: true

    build: .
    ports:
      - "4000:4000"
      - "8888:8888" #Notebook port
      - "6006:6006" # Tensorboard

    container_name: "main_container"
    volumes:
      - ./:/appli

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              driver: nvidia
